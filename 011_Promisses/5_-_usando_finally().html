<script>
    /*
    ** trabalhamos com o finaly para retornar um função anonima,
                    independente do resultado (resolve ou  reject)
                    * o parâmetro do finaly não carrega nenhum como then ou catch!
    */

    const promessa = new Promise(function (resolve, reject) {
        let condicao = false
        if (condicao) {
            resolve('consegui passar pelo resolve') // isso vai para dentro do .then()
        } else {
            reject('infelizmente passei pelo reject') // isso vai para dentro do .catch()
        }
    })

    promessa
        .then(function (msgResolve) { console.log(msgResolve) }, // 1º param. da função (resolve)
            function (msgReject) { console.log(msgReject) }) // 2º param. da função (reject)
        .finally(function () { console.log('finalmente acabou!') })


</script>
