<!DOCTYPE html>
<html lang="en">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    body {
        text-align: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
</style>

<body>

    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">Valor do Bitcoin em R$ [Reais]</span>
        <input type="text" id="real" class="form-control" placeholder="real" aria-describedby="basic-addon1">
    </div>

    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">Valor do Bitcoin em $ [Dollar]</span>
        <input type="text" id="dollar" class="form-control" placeholder="dollar" aria-describedby="basic-addon1">
    </div>

</body>

<script>
    const fetchBtc = () => {
        moedas = fetch('https://blockchain.info/ticker')
        moedas.then(response => {
            response.json()
                .then(valores => {
                    document.querySelector('#dollar').value = valores.USD.buy
                    document.querySelector('#real').value = valores.BRL.buy
                })
        })
    }

    setInterval(fetchBtc, 500);

</script>

</html>
