<script>
    // veja mais sobre JSON:

    /* motivo que o .json() foi criado:
        * para nÃ£o termos que usar toda vez o JSON.parse(), veja:
        */

    //response.json() usado:
    fetch('./exemplo.json')
        .then(response => response.json()
            //.then(json => console.log(json))
        )

    // response.text() usado:
    fetch('./exemplo.json')
        .then(response => response.text()
            //.then(textJson => console.log(JSON.parse(textJson)))
        )

    /******/

    // usando JSON.parse() - converter um texto JSON em objeto

    // usando JSON.stringify() - converter objeto em JSON

    const dados = {
        player: 'Google',
        tempo: 25.5,
        aula: '2.1 JavaScript'
    }

    localStorage.config = JSON.stringify(dados)

    console.log('localStorage.config :>> ', localStorage.config);

</script>
