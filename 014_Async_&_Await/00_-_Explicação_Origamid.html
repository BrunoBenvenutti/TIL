<script>

    // no async se ocorrer qualquer erro no try, ele vai para o catch()

        try {
            const responseDados = await fetch('https://api.github.com/users/thiagoferrari')
            const jsonDados = responseDados.json()
            const meuGit = jsonDados.then(r => console.log(r))

        } catch (error) {
            console.log(error)
        }
    }

    puxarDados()
