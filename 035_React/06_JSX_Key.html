<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Load React, React DOM, Babel -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="app"></div>
</body>

<script src='./05_Exercise.js'></script>

<script type="text/babel">

    let dados = luana

    let App = () => {
        return (<ul>
            {dados.filmesPref
                .filter(({ ano }) => ano < 2000) // somente os abaixos de 2000. o obj.
                .map(({ nome, ano }) => // desetrutu. o obj.
                    <li key={nome}>{nome}, ano:{ano}</li>
                )}
        </ul>) // key é obrigatório e não é recomendado usar index no key
    }

    ReactDOM.render(<App />, document.querySelector('.app'))
</script>

</html>
