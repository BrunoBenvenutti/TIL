<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Load React, React DOM, Babel -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="app"></div>

    <script src='./05_Exercise.js'></script>

    <script type='text/babel'>
        const App = () => {
            let dados = luana
            let Nome = dados.cliente
            let Idade = dados.idade
            let Situacao = dados.ativa
            let totalGasto = dados.compras.map(compra => +compra.preco.replace('R$ ', ''))
            totalGasto = totalGasto.reduce((a, b) => a + b)
            // acima fizemos um map, replace do R$, esse + para converter para number

            return (
                <>
                    <div>Nome: {Nome}</div>
                    <div>Idade: {Idade}</div>
                    <div style={Situacao ? { color: 'green' } : { color: 'red' }}>
                        Situação: {Situacao ? 'Ativa' : 'Inativa'}
                    </div>
                    <div>total Gasto: {totalGasto}</div>
                    {totalGasto > 10000 && <div>'Gastou muito'</div>}
                </>
                /*
                 nessa última linha usamos o operador && (AND)
                  * se alguma condição nele der false, ele para
                  * ele para e nem polui a DOM se totalGasto < 10000
                 */
            )
        }

        ReactDOM.render(<App />, document.querySelector('.app'))
    </script>
</body>

</html>
