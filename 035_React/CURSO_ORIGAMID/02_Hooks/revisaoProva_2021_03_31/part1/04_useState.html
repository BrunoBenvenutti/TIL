<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Load React, React DOM, Babel -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    input {
        background-color: purple;
    }
</style>

<body>
    <div class="app"></div>
</body>

<script type="text/babel">

    function App() {
        // criando o estado com useState: (O valor Inicial será Thiago)
        const [nome, setNome] = React.useState('Thiago')

        return (
            <div>
                <div>Digite um nome:</div>
                <input
                    type="text"
                    onChange={
                        function (event) {
                            setNome(event.target.value)
                        }
                    }
                /*
                Em geral vamos encontrar essa onChange reduzido dessa forma:
                    onChange={event => setNome(event.target.value)}
                */
                />
                <h2>Nome na memória: {nome}</h2>
            </div>
        )
    }

    ReactDOM.render(<App />, document.querySelector('.app'))
</script>

</html>
