<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Load React, React DOM, Babel -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    input,
    button {
        background-color: purple;
    }
</style>

<body>
    <div class="app"></div>
</body>
<script type="text/babel">

    function App() {
        // declarando função:
        const [contar, setContar] = React.useState(0)

        // chamando useEffect, e passando um arrow(seta) function direta:
        React.useEffect(() => console.log('useEffect foi disparado'));

        return (
            <div>
                <div>Você clicou: {contar} vezes</div>
                <button onClick={() => setContar(contar + 1)}>Clique aqui!</button>
            </div>
        )
    }

    ReactDOM.render(<App />, document.querySelector('.app'))
</script>

</html>
