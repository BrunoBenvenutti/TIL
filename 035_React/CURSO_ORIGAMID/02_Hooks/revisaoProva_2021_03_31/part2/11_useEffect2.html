<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Load React, React DOM, Babel -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: block !important;
    }

    button,
    input {
        background-color: purple;
    }
</style>

<body>
    <div class="app"></div>
</body>

<script type="text/babel">
    function App() {
        // estados que serão preenchidos nome e sobrenome:
        const [nome, setNome] = React.useState(``)
        const [sobrenome, setSobrenome] = React.useState(``)

        // estado que contará a qtd. de alteracoes (letra digit./delet.)
        const [alteracoes, setAlteracoes] = React.useState(0)

        // useEffect vai disparar quando alguma letra mudar (digit./delet.):
        React.useEffect(() => setAlteracoes(alteracoes + 1), [nome, sobrenome])

        return (
            <div>
                <div>
                    Insira um nome:
                    <input
                        type="text"
                        onChange={event => setNome(event.target.value)}
                    />
                </div>
                <div>
                    Insira um Sobrenome:
                    <input
                        type="text"
                        onChange={event => setSobrenome(event.target.value)}
                    />
                </div>
                <div><b>Nome Completo: {nome} {sobrenome}</b></div>
                <div>Disparos do useEffect (letras digit./delet.): {alteracoes}</div>
            </div>
        )
    }

    ReactDOM.render(<App />, document.querySelector('.app'))
</script>

</html>
