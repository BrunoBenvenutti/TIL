<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Load React, React DOM, Babel -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="app"></div>
</body>

<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    button,
    input {
        background-color: gray;
    }
</style>

<script type="text/babel">

    /*
    Definição useRef: Retorna um objeto com a propriedade 'current' e esse objeto: 
        - Pode ser usado para guardar valores que irão persistir durante todo lifecycle do elemento;
        - Em geral useRef é usado para referenciar a um elemento do DOM
                    (Substituindo 100% o document.querySelector())

    PEQUENO APP DE 'notaS' USANDO React.useRef():
        useRef posso dizer que é um hook de referência de algo (variável, etc.),
    */

    function App() {
        const [notas, setNota] = React.useState([])
        const [input, setInput] = React.useState('')
        const inputNotas = React.useRef() // AQUI TEMOS A REFERÊNCIA DENTRO DO COMPONENTE

        function handleClick() { // função de click
            setNota([notas, { input }]) // passando para dentro do estado notas o input
            setInput('') // esvaziando input

            // aqui focaremos no input depois da função de click (sem usar documentQuery..):
            //document.querySelector('input').focus()
            inputNotas.current.focus();
        }

        return (
            <div>
                <ul>
                    Minhas notas: {notas.join()}
                </ul>
                <input
                    type='text'
                    //value={input}
                    //nChange={event => setInput(notas.push(event.target.value))}
                    ref={inputNotas} // AQUI TEMOS A REFERÊNCIA DENTRO DO COMPONENTE
                />
                <br />
                <button onClick={handleClick}>Gravar Nota!</button>
            </div>
        )
    }

    ReactDOM.render(<App />, document.querySelector('.app'))
</script>

</html>
