<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Load React, React DOM, Babel -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="app"></div>
</body>

<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    button,
    input {
        background-color: purple;
    }
</style>

<script type="text/babel">
    function App() {
        const [palavra, setPalavra] = React.useState('(Nada)')
        const inputPalavra = React.useRef() // declarando referência

        function handleClick() {
            /******* UTILIZANDO useRef: ******/
            // capturando valor do input (useRef) e setando o estado:
            let novaPalavra = inputPalavra.current.value
            setPalavra(novaPalavra)
            // limpando o input:
            inputPalavra.current.value = ''
        }

        return (
            <div>
                Insira a palavra:
                <input
                    type='text'
                    ref={inputPalavra} // criando referência
                />
                <div>
                    <button onClick={handleClick}>Gravar Palavra!</button>
                    <div>Última uma palavra inserida: {palavra}</div>
                </div>
            </div>
        )
    }

    ReactDOM.render(<App />, document.querySelector('.app'))
</script>

</html>
