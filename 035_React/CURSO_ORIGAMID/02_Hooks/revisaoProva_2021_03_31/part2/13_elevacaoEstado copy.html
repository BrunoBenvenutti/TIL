<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Load React, React DOM, Babel -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root"></div>
</body>

<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    button,
    input {
        background-color: gray;
    }
</style>

<script type="text/babel">

    // Componente Celsius:
    function Celsius({ tempC, onChangeTemp }) { // passando como prop (desestruturado)
        return (
            <>
                <label htmlFor="C">Digite uma temp. em ºC:</label>
                <input id="C" type="number" onChange={onChangeTemp} />
                <div><b>confirmando temperatura inserida: Exatos {tempC}ºC</b></div>
            </>
        )
    }

    // Componente Kelvin:
    function Kelvin({ tempC }) { // passando como prop (desestruturado) a temp. em ºC
        return <div>Temperatura convertida: {parseFloat(tempC) + 273.15}ºK</div>
    }

    // Componente App:
    function App() {
        // declarando estado aqui no pai App:
        const [celsius, setCelsius] = React.useState(0)

        return (
            /* renderizando filhos e já passando os props vindos do pai App: */
            <div>
                <Celsius
                    tempC={celsius} /*capturando temp. ºC (input é o target)*/
                    onChangeTemp={(ev) => { setCelsius(ev.target.value) }}
                />
                <br />
                <Kelvin tempC={celsius} />
            </div>
        )

    }

    ReactDOM.render(<App />, document.getElementById('root'))
</script>

</html>
