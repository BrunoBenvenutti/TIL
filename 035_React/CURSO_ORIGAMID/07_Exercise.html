<script type="text/babel">

    let dadosDOM = produtos
        .filter(({ preco }) => +preco.replace('R$ ', '') > 1500)
        .map(({ nome, preco, cores }, index) => {
            return (
                <div key={index}>
                    <h1 key={nome}>{nome}</h1>
                    <p key={preco}>Pre√ßo: {preco}</p>
                    {cores.map(cor => {
                        return (
                            <li key={cor} style={{ color: cor }}>
                                {cor}
                            </li>
                        )
                    })}
                </div>
            )
        })

    const App = () => {
        return <>
            {dadosDOM}
        </>
    }

    ReactDOM.render(<App />, document.querySelector('.app'))
</script>
