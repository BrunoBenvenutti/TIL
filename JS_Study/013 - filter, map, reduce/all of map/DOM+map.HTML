<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <table id="tbPodio">
        <thead>
            <tr>
                <th>Posição</th>
                <th>Nome</th>
                <th>País</th>
            </tr>
        </thead>
        <tbody>
     
        </tbody>
     </table>


    <script>

        //ARRAY COM DADOS:
    var vencedores = [
   {
       nome : "Equipe Super",
       pais : "Brasil"
   },
   {
       nome : "Time Maximo",
       pais : "EUA"
   },
   {
       nome : "Mega Grupo",
       pais : "Canadá"
   }
];

var podioPorPais = vencedores.map(function(item, indice){
   return `<tr>
               <td>${indice + 1}</td>
               <td>${item.nome}</td>
               <td>${item.pais}</td>
           </tr>`;
})

document.querySelector("#tbPodio tbody").innerHTML = podioPorPais.join("")

    </script>
</body>
</html>
