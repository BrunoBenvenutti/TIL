<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
   button, input {display: block}
   </style>
</head>
<body>
   <input class="virar_button" value="OK">
   <button class="royal_button">apagar button/input acima</button>
</body>
<script>
   const dom_input = document.querySelector('.virar_button')


   function muda_elem() { 
      dom_input.setAttribute('type', 'button')
   }

   dom_input.addEventListener('click', muda_elem)

   const dom_royal = document.querySelector('.royal_button')

   dom_royal.onclick = function () { 
      const dom_body  = document.querySelector('body')
      dom_body.removeChild(dom_input)
   }

   

</script>
</html>
