<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Página modelo</title>
</head>
<body>
   <h1>Título da página</h1>
   <p>Parágrafo de texto</p>
   <script>
      'use strict'; // Modo "chato" do Javascript

      /*

         Escreva uma função que receba um número inteiro positivo.
         Essa função deverá criar um parágrafo (utilizando createElement())
         para cada número entre 1 e o número passado como argumento, exibindo
         cada número dentro do seu próprio parágrafo.

         Essa função não deve retornar valor.

      */

      const dom_body = document.querySelector('body')

      let input = document.createElement('input')
      input.type = 'Number'
      dom_body.appendChild(input)

      let br = document.createElement('br')
      dom_body.appendChild(br)

      let button = document.createElement('button')
      button.innerHTML = 'INSERT PARAGRAPHS!'
      dom_body.appendChild(button)
      

      const dom_button = document.querySelector('button')

      dom_button.onclick = function() {
         const dom_input = document.querySelector('input')
         const var_input = parseInt(dom_input.value)

         if (isNaN(var_input)) {
            alert('insert a valid number')
         } else if (var_input < 0) {
            create_p(var_input * -1)
         } else {
            create_p(var_input)
         }
      }

      function create_p(num_p) {
         
         for (let i = 1; i <= num_p; i++) {
            let p = document.createElement('p')
            p.innerHTML = i
            dom_body.appendChild(p)
         }

      }



         
   </script>  
</body>
</html>
