<script>
    /*objetivo de Requisições AJAX: obter dados atualizados de um server
    sem que a página seja atualizada */
    /*as promisses vieram para executar em ordem o código javascript,
    em ordem assincrona, */
    // vamos trabalhar com uma promisse que pega dados do github:

    const minhapromise = function () {
        return new Promise(function(resolve, reject){
            var xhr = new XMLHttpRequest()
            xhr.open('GET', 'https://api.github.com/users/diego3g')
            xhr.send(null)

            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) { // 4 significa que houve resposta da API
                    if (xhr.status === 200) { //200 é código retornado se tudo der certo
                        resolve(JSON.parse(xhr.responseText))
                    } else {
                        reject('Erro na requisição')
                    }
                }
            }
        }) 
    }

    minhapromise()
    .then(function(response) {
        console.log(response)
    })
    .catch(function (error) {
        console.warn(error);
    })
</script>
</html>
