<!DOCTYPE html>
<html>

   <head>
      <!-- Ajusta a acentuação -->
      <meta charset="utf8" />
      <title>Página-modelo HTML</title>

      <script type="text/javascript">

         /*
            Peça para o usuário informar um número. Faça a validação do isNaN
            como de costume.

            Crie uma função que some todos os números de 1 até o número informado
            pelo usuário e retorne o valor da soma.

            Exiba o valor da soma, FORA da função.

         */

         var num;

         do {
            num = parseInt(prompt('Informe o número-limite para a soma:'));
         } while(isNaN(num) || num <= 0);

         function somaInt(limite) {
            var soma = 0;
            for(var i = 1; i <= limite; ++i) {
               soma += i;
            }
            return soma;
         }

         var res = somaInt(num);

         document.write(`A soma de todos os números de 1 até ${num} é ${res}.<br>`);
         document.write('A soma de todos os números de 1 até ' + num + ' é ' + res + '.<br>');
      
      </script>

   </head>
   
   <body>
      <h1>Título da página</h1>
      <p>Isto é um parágrafo.</p>
   </body>

</html>
