<!DOCTYPE html>
<html>

   <head>
      <!-- Ajusta a acentuação -->
      <meta charset="utf8" />
      <title>Página-modelo HTML</title>

      <script type="text/javascript">

         /*
            Escreva uma função que receba um vetor e um número. A função deve multiplicar cada elemento do vetor pelo número.

            A função deve retornar um novo vetor, cujos elementos são os produtos da multiplicação.

         */

         function multiVet(vet, fator) {
            var res = [];
            for(var i = 0; i < vet.length; ++i) {
               res.push(vet[i] * fator);
            }
            return res;
         }
      
         var prod1 = multiVet([77, 13, 4, 18, -9, 34], 5);
         console.log(prod1);

         var vetor = [33, 'cavalo', undefined, true, -7];
         var prod2 = multiVet(vetor, 2);
         console.log(prod2);

      </script>

   </head>
   
   <body>
      <h1>Título da página</h1>
      <p>Isto é um parágrafo.</p>
   </body>

</html>
