<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Página modelo</title>
</head>

<style>
   /*css aqui para não ficar tudo grudado!*/
   div {margin-top: 10px;}
</style>
<body>
   <h1>Mês</h1>
   <p>Escolha o mês:</p>

   <select id="mes">
      <option>(Selecione)</option>
   </select>
   <div id="resultado"></div>
   
   <script>
      'use strict'; // Modo "chato" do Javascript

      /*

         No documento HTML, coloque um elemento <select> (veja ex09) tendo
         como opções os números de 1 a 12, e uma <div> de resultado.

      */
            //criar meses dinamicamente
            const dom_select = document.querySelector('#mes')
            for (let i = 1; i < 13; i++) {
               let div = document.createElement('option')
               div.innerHTML = i
               dom_select.appendChild(div)
            }




      /*
         Em JS, escreva uma função que receba um número entre 1 e 12 e retorne
         o nome do mês correspondente (janeiro, fevereiro, etc.)
      */
            function transform_mes_extenso(mes_numeral) {
               switch(mes_numeral) {
               case 1:
                  return 'janeiro'
                  break
               case 2:
                  return 'fevereiro'
                  break
               case 3:
                  return 'março'
                  break
               case 4:
                  return 'abril'
                  break
               case 5:
                  return 'maio'
                  break
               case 6:
                  return 'junho'
                  break
               case 7:
                  return 'julho'
                  break
               case 8:
                  return 'agosto'
                  break
               case 9:
                  return 'setembro'
                  break
               case 10:
                  return 'outubro'
                  break
               case 11:
                  return 'novembro'
                  break
               default:
                  return 'dezembro'
            }
            }

      /*
         Escreva outra função que leia qual o valor selecionado no <select> e 
         efetue uma chamada à função anterior, passando esse valor como parâmetro
         e capturando o resultado. Escreva o resultado na <div>.
      */
      
      function ler_select() {
         //passando parâmetro direto em transform_mes_extenso com selectedIndex(numero) escolhido:
         let mes_final = transform_mes_extenso(dom_select.selectedIndex) 
         console.log(mes_final)
         const resul = document.querySelector('#resultado')
         resul.innerHTML = mes_final
      }

      /*
         Finalmente, associe a segunda função ao evento 'change' do <select>.
      */
      dom_select.addEventListener('change', ler_select)
   
   </script> 

</body>
</html>
</html>
