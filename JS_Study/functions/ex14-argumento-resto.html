<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Página modelo</title>


<body>
   <style>
      body,
      input[type=number],
      button,
      fieldset {
         font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
         display: block;
         margin-top: 10px;
      }

      ;
   </style>
</body>



<script>
   'use strict'; // Modo "chato" do Javascript

   //fazer for para inserir todos elemntos com appendchild
   const dom_body = document.querySelector('body')
   function appendChilds(elem_pai, ...elem_filhos) {
      for (let i = 0; elem_filhos.length > i; i++) {
         elem_pai.appendChild(elem_filhos[i])
      }
   }



   /*
      Escreva uma função que receba um argumento booleano e
      um argumento de resto.
   */

   /*-------------  fieldset cima -------------*/
   let field_insere = document.createElement('fieldset')

   let div_msg = document.createElement('div')
   div_msg.innerHTML = 'Insira ao menos dois números no input abaixo:'

   let input_num = document.createElement('input')
   input_num.type = 'number'
   input_num.style.display = 'block'

   let button_OK = document.createElement('button')
   button_OK.innerHTML = 'Inserir!'
   button_OK.style.display = 'block'

   field_insere.appendChild(div_msg)
   field_insere.appendChild(input_num)
   field_insere.appendChild(button_OK)

   appendChilds(field_insere, div_msg, input_num, button_OK)

   appendChilds(dom_body, field_insere)


   /*-------------  fieldset meio -------------*/
   /* CRIAÇÃO DE RADIOS DE ESCOLHA (argumento booleano)*/

   let field_insere2 = document.createElement('fieldset')

   let div_msg2 = document.createElement('div')
   div_msg2.innerHTML = 'Muito bem, escolha uma das opções abaixo:'

   let radio_mult = document.createElement('input')
   radio_mult.type = 'radio'
   radio_mult.id = 'mult'
   radio_mult.name = 'math'
   radio_mult.checked

   let label_mult = document.createElement('label')
   label_mult.htmlFor = 'mult'
   label_mult.innerHTML = 'multiplicar todos os números!'

   let br = document.createElement('br')

   let radio_soma = document.createElement('input')
   radio_soma.type = 'radio'
   radio_soma.id = 'soma'
   radio_soma.name = 'math'

   let label_soma = document.createElement('label')
   label_soma.htmlFor = 'soma'
   label_soma.innerHTML = 'somar todos os números!'

   let button_gerar = document.createElement('button')
   button_gerar.innerHTML = 'Gerar Resultado!'
   button_gerar.id = 'button_gerar'

   appendChilds(field_insere2, div_msg2, radio_mult, label_mult, br, radio_soma, label_soma, button_gerar)
   appendChilds(dom_body, field_insere2)


   /*-------------  fieldset baixo -------------*/
   /*DIV RESULTADO*/

   let field_insere3 = document.createElement('fieldset')
   let div_msg3 = document.createElement('div')
   div_msg3.innerHTML = 'Resultado: 0'
   div_msg3.id = 'result'

   appendChilds(field_insere3, div_msg3)
   appendChilds(dom_body, field_insere3)




/* ------------ FIM DE CRIAÇÃO DE OBJETOS DOM ------------*/

   /*FUNCAO ASSOCIADA AO BOTAO DE INSERIR*/

   let inserir_num = document.querySelector('button')
   let vet = []

   inserir_num.onclick = function () {

      let numero = document.querySelector('input')
      numero = parseFloat(numero.value)

      if (isNaN(numero) == true) {
         alert('insira um numero válido')

      } else {

         vet.push(numero)

      }
   }

   /*
      Se o primeiro argumento for true, os números do argumento
      de resto serão multiplicados entre si.

      Caso contrário, os números do argumento de resto deverão
      ser somados.

      Retorne o resultado.

   */


   const dom_result = document.querySelector('#result')


   function func_gerar() {
      let opt_mult = document.querySelector('#mult')
      let opt_soma = document.querySelector('#soma')


      if (opt_mult.checked) {
      dom_result.innerHTML = multiplicador(vet)
      } else if (opt_soma.checked) {
      dom_result.innerHTML = soma(vet)

      }

   }


   function multiplicador(nums) {
      let resultado = 1

      for (let i = 0; nums.length > i; i++) {
         resultado *= nums[i]

      }
      console.log(resultado)
      
      return resultado

   }


   function soma(nums) {
      let resultado = 1

      for (let i = 0; nums.length > i; i++) {
         resultado += nums[i]

      }


      return resultado


   }

   const dom_button_gerar = document.querySelector('#button_gerar')
   button_gerar.addEventListener('click', func_gerar)

</script>
</head>



</html>
