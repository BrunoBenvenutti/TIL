<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    input, div, button {
        display: block;
        margin-bottom: 10px;
        font-family: 'Segoe UI';
    }
</style>
<body>
    <input type="number">
    <button>insere!</button>
    <div id="elementos"></div>
    
</body>
<script>
    // Liga o modo "chato" do JS
    // Não deixa usar variáveis sem cons ou var
    'use strict'

       /*
       Na parte HTML, coloque um input numérico com seu label, um botão
       "Inserir" e uma div para exibir os resultados.
       
       */

       /*
       Na parte JS, declare um vetor vazio.
       Na função associada ao botão, verifique se o valor informado no 
       input é um número. Caso positivo, insira este número EM ORDEM 
       CRESCENTE dentro do vetor (lembre-se de que o usuário poderá
       inserir quantos números quiser dentro do vetor, e que pode já
       haver outros números no vetor inseridos anteriormente). Ignore 
       números repetidos.

       */
    const query_elementos = document.querySelector('#elementos')
    const query_input = document.querySelector('input')
    const query_botao = document.querySelector('button')

    let vet = []
    let valido = true
    query_input.focus()

    function func_botao() {
    let novo_elem = parseFloat(query_input.value)

        if (isNaN(novo_elem)) {
            alert('este não é um número!')
            query_input.focus()
            valido = false

        } else if (query_input.value.trim() == '') {
            alert('este não é um número!')
            query_input.focus()
            valido = false

        } else if (query_elementos.innerHTML == '') {
            query_elementos.innerHTML = parseFloat(query_input.value)
            vet.push(query_input.value)

        } else {
            let max = vet.length
            console.log(max)

            for (let i = 0; max > i; i++) {
                if (novo_elem == vet[i]) {
                    break

                } else if (novo_elem < vet[i]) {
                    vet.splice(i, 0, novo_elem)
                    break

                } else if (vet[max-1] < novo_elem) {
                    vet.splice(max, 0, novo_elem)
                    break
                }
               
            }

            query_elementos.innerHTML = vet.join('; ')

        }
  
    }

       query_botao.addEventListener('click', func_botao)

 </script>
</html>
