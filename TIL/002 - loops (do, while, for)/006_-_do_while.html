<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <script>
      
      'use strict'; // Modo chato do JS

      let num;

      do {
         num = parseInt(prompt('Digite um número inteiro:'))
      } while(isNaN(num));

      alert(`${num} elevado ao quadrado é ${num ** 2}.`);
      
   </script>
</body>
</html>
