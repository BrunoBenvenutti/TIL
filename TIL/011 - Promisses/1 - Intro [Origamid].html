<script>
    /*
    ** Promise é um função construtora de promessas. Elas tem dois resultados possíveis:
    **** ser resolvida, com execução do 1º parâmetro
    **** ser rejeitada, com execução do 2º parâmetro
    */

    const promessa = new Promise(function (resolve, reject) {
        let condicao = false
        if (condicao) {
            resolve('Thiago') // isso será jogado para dentro do .then()
        } else {
            reject(Error('um erro ocorreu na promisse'))
        }
    })


   /*
   *** o poder das Promises está no método .then()
   *** .then() só será ativado quando a promise for resolvida
   *** a função de callback do .then() terá o conteúdo de resolve()
   */
    promessa.then(function (response) { // response veio de resolve()
        console.log(response)
    })


</script>
