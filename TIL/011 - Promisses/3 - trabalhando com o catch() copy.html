<script>
    /*
    ** Catch é usado quando reject é acionado,
            ou seja, quando der erro na Promise:
    */

    const promessa = new Promise(function (resolve, reject) {
        let condicao = false
        if (condicao) {
            resolve('consegui passar pelo resolve') // isso vai para dentro do .then()
        } else {
            reject('infelizmente passei pelo reject') // isso vai para dentro do .catch()
        }
    })


    promessa
        .then(function (response) { // response veio de resolve()
            console.log(response)
        })
        .catch(function (erros) { // erros veio de reject()
            console.log(`mensagem de erro: ${erros}`)
        })


</script>

</html>
