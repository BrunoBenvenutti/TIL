<!DOCTYPE html>
<html lang="en">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    body {
        text-align: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
</style>

<body>

    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">â‚¿</span>
        <input type="text" id="btc" class="form-control" placeholder="Bitcoin" aria-describedby="basic-addon1">
    </div>

    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">$</span>
        <input type="text" id="dollar" class="form-control" placeholder="Dollar" aria-describedby="basic-addon1">
    </div>

    <div class="teste"></div>
</body>

<script>
    const moedas = fetch('https://blockchain.info/ticker')
    moedas.then(response => {
        response.text()
            .then(textos => {
                document.querySelector('.teste').innerHTML = textos
                document.querySelector('#btc').innerHTML = textos
            })
    })
</script>
