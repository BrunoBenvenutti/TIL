<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
        /* Axios é framework de xmlhttprequest e promises: 
        ** ele entra no lugar do fetch() e AJAX */

        axios.get('https://api.github.com/users/diego3g')
        .then(function (response) {
            console.log(response)
        })
        .catch(function (error) {
            console.warn(error)
        })

        /*no console.log é retornado em data o JSON já convertido,
        bem mais fácil de trabalhar*/
    </script>
</body>
</html>
