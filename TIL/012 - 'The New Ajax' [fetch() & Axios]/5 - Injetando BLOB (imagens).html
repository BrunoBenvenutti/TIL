<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<img src="" alt="" class="blobImportado">
</body>
<script>
    /**
     * aqui vamos estudar em cima do Response, um dos retornos do fetch()
     * vamos ver os objetos que ele retorna:
     */ 

const imagem = fetch('./imagem.png')

imagem.then(response => response.blob())
.then(body => {
    const blobUrl = URL.createObjectURL(body)
    document.querySelector('.blobImportado').src = blobUrl
})
</script>

</html>
