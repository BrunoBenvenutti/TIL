<script>

    /** HTTP é um protocolo e ele possui seus métodos para acessar uma URL:
       * GET: pegar coisas
       * POST: postar coisas
       * HEAD: puxar os headers
       * PUT: atualizar coisas
       * DELETE: deletar coisas
       */

    // VAMOS USAR UMA API FAKE:
    const url = 'https://jsonplaceholder.typicode.com/posts'
    const metodoGET = { method: 'GET' }

    // Usando GET:
    fetch(url/*, metodoGET*/) // por padrão é passado o GET
        .then(response => {
            response.json()
                .then(retorno => {
                    console.log('****** Usando GET: ******')
                    console.log(retorno)
                })
        })


    // Usando POST:
    const metodoPOST = {
        method: 'POST',
        headers: {
            "Content-Type": "application/json; charset=utf-8",
        },
        body: '{"titulo": "NOVO TEXTO"}'
    }

    fetch(url, metodoPOST)
        .then(response => response.json()
            .then(retorno => {
                console.log(`****** Usando POST: ******`)
                console.log(retorno)
            })
        )
                // veja que o id retornado pela API fake é sucessor do 100


</script>
